<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Round duct bend -->
  <path d="M10,50 L90,50 Q130,50 130,90 L130,170" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <ellipse cx="10" cy="50" rx="0" ry="20" stroke="#333" stroke-width="2" fill="none"/>
  <ellipse cx="130" cy="170" rx="0" ry="20" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Dimension lines for the bend -->
  <path d="M90,30 A40,40 0 0 1 150,90" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="4"/>
  <text x="120" y="40" font-family="Arial" font-size="10" text-anchor="middle">Bend Radius</text>

  <!-- Diameter indicators -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#555" stroke-width="1" stroke-dasharray="4"/>
  <text x="40" y="50" font-family="Arial" font-size="10" text-anchor="middle" transform="rotate(90, 40, 50)">Diameter</text>

  <line x1="160" y1="130" x2="100" y2="130" stroke="#555" stroke-width="1" stroke-dasharray="4"/>
  <text x="130" y="125" font-family="Arial" font-size="10" text-anchor="middle">Diameter</text>

  <!-- Flow direction -->
  <path d="M50,50 L70,50 L65,45 M65,55 L70,50" fill="none" stroke="#333" stroke-width="1.5"/>
  <path d="M130,130 L130,150 L125,145 M135,145 L130,150" fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="30" y="40" font-family="Arial" font-size="10" text-anchor="middle">Flow In</text>
  <text x="145" y="140" font-family="Arial" font-size="10" text-anchor="middle">Flow Out</text>
</svg>

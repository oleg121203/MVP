apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ventai-ingress
  namespace: ventai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ventai.yourdomain.com
    - api.ventai.yourdomain.com
    secretName: ventai-tls
  rules:
  - host: ventai.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ventai-frontend-service
            port:
              number: 3000
  - host: api.ventai.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ventai-backend-service
            port:
              number: 8000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ventai-frontend
  namespace: ventai
  labels:
    app: ventai-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ventai-frontend
  template:
    metadata:
      labels:
        app: ventai-frontend
    spec:
      containers:
      - name: frontend
        image: ventai/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: ventai-config
              key: BACKEND_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ventai-frontend-service
  namespace: ventai
spec:
  selector:
    app: ventai-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
